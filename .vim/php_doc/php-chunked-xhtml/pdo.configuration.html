 <h2 class="title">実行時設定</h2>
 <p class="simpara">
<var class="filename">php.ini</var> の設定により動作が変化します。
</p>
 <p class="para">
  <table class="doctable table">
   <caption><b>PDO 設定オプション</b></caption>
   
    <thead valign="middle">
     <tr valign="middle">
      <th>名前</th>
      <th>デフォルト</th>
      <th>変更の可否</th>
      <th>変更履歴</th>
     </tr>

    </thead>

    <tbody valign="middle" class="tbody">
     <tr valign="middle">
      <td align="left">pdo.dsn.*</td>
      <td class="empty">&nbsp;</td>
      <td align="left"><var class="filename">php.ini</var> only</td>
      <td class="empty">&nbsp;</td>
     </tr>

    </tbody>
   
  </table>

  
</p>

<p class="para">以下に設定ディレクティブに関する
簡単な説明を示します。</p>

<p class="para">
 <dl>

  <dt id="ini.pdo.dsn">
   <span class="term">
    <i><tt class="parameter">pdo.dsn.*</tt></i>
    <span class="type"><a href="language.types.string.html" class="type string">string</a></span>
   </span>
   <dd>

    <p class="para">
     DSN の別名を定義します。完全な説明については
     <span class="function"><a href="pdo.construct.html" class="function">PDO::__construct()</a></span> を参照ください。
    </p>
   </dd>

  </dt>


 </dl>

 </p>
