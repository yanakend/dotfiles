</div><hr /><div id="function.hw-close" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">hw_Close</h1>
  <p class="verinfo">(PHP 4)</p><p class="refpurpose"><span class="refname">hw_Close</span> &mdash; <span class="dc-title">Hyperwave 接続を閉じる</span></p>

 </div>
 <div class="refsect1 description" id="refsect1-function.hw-close-description">
  <h3 class="title">説明</h3>
  <div class="methodsynopsis dc-description">
   <span class="type">bool</span> <span class="methodname"><b>hw_close</b></span>
    ( <span class="methodparam"><span class="type">int</span> <tt class="parameter">$connection</tt></span>
   )</div>

  <p class="para rdfs-comment">
   Hyperwave サーバとの接続を閉じます。
  </p>
 </div>

 <div class="refsect1 parameters" id="refsect1-function.hw-close-parameters">
  <h3 class="title">パラメータ</h3>
  <p class="para">
   <dl>

    <dt>

     <span class="term"><i><tt class="parameter">connection</tt></i></span>
     <dd>

      <p class="para">
       接続 ID。
      </p>
     </dd>

    </dt>

   </dl>

  </p>
 </div>

 <div class="refsect1 returnvalues" id="refsect1-function.hw-close-returnvalues">
  <h3 class="title">返り値</h3>
  <p class="para">
   成功した場合に <b><tt>TRUE</tt></b> を、失敗した場合に <b><tt>FALSE</tt></b> を返します。
  </p>
 </div>
