</div><hr /><div id="function.pdf-show-xy" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">PDF_show_xy</h1>
  <p class="verinfo">(PHP 4, PECL pdflib &gt;= 1.0.0)</p><p class="refpurpose"><span class="refname">PDF_show_xy</span> &mdash; <span class="dc-title">指定した位置にテキストを出力する</span></p>

 </div>
 <div class="refsect1 description" id="refsect1-function.pdf-show-xy-description">
  <h3 class="title">説明</h3>
   <div class="methodsynopsis dc-description">
    <span class="type">bool</span> <span class="methodname"><b>PDF_show_xy</b></span>
     ( <span class="methodparam"><span class="type">resource</span> <tt class="parameter">$p</tt></span>
    , <span class="methodparam"><span class="type">string</span> <tt class="parameter">$text</tt></span>
    , <span class="methodparam"><span class="type">float</span> <tt class="parameter">$x</tt></span>
    , <span class="methodparam"><span class="type">float</span> <tt class="parameter">$y</tt></span>
    )</div>

  <p class="para rdfs-comment">
   現在のフォントで <i><tt class="parameter">text</tt></i> を出力します。
   成功した場合に <b><tt>TRUE</tt></b> を、失敗した場合に <b><tt>FALSE</tt></b> を返します。
  </p>
