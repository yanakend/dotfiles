 <h1>例</h1>

 <p class="para">
  <div class="example" id="example-4249">
   <p><b>例1 有効なパターンの例</b></p>
   <ul class="itemizedlist">
    <li class="listitem"><span class="simpara"><i>/&lt;\/\w+&gt;/</i></span></li>
    <li class="listitem"><span class="simpara"><i>|(\d{3})-\d+|Sm</i></span></li>
    <li class="listitem"><span class="simpara"><i>/^(?i)php[34]/</i></span></li>
    <li class="listitem"><span class="simpara"><i>{^\s+(\s+)?$}</i></span></li>
   </ul>
  </div>
 </p>
 <p class="para">
  <div class="example" id="example-4250">
   <p><b>例2 無効なパターンの例</b></p>
   <ul class="itemizedlist">
    <li class="listitem">
     <span class="simpara">
      <i>/href=&#039;(.*)&#039;</i> - 終端デリミタが抜けている
     </span>
    </li>
    <li class="listitem">
     <span class="simpara">
      <i>/\w+\s*\w+/J</i> - 未知の修飾子 &#039;J&#039;
     </span>
    </li>
    <li class="listitem">
     <span class="simpara">
      <i>1-\d3-\d3-\d4|</i> - 始端デリミタが抜けている
     </span>
    </li>
   </ul>
  </div>
 </p>
</div>
