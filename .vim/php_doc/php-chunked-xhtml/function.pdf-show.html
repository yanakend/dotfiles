 <div class="refnamediv">
  <h1 class="refname">PDF_show</h1>
  <p class="verinfo">(PHP 4, PECL pdflib &gt;= 1.0.0)</p><p class="refpurpose"><span class="refname">PDF_show</span> &mdash; <span class="dc-title">現在の位置にテキストを出力する</span></p>

 </div>
 <div class="refsect1 description" id="refsect1-function.pdf-show-description">
  <h3 class="title">説明</h3>
   <div class="methodsynopsis dc-description">
    <span class="type">bool</span> <span class="methodname"><b>PDF_show</b></span>
     ( <span class="methodparam"><span class="type">resource</span> <tt class="parameter">$pdfdoc</tt></span>
    , <span class="methodparam"><span class="type">string</span> <tt class="parameter">$text</tt></span>
    )</div>

  <p class="para rdfs-comment">
   現在の位置に現在のフォントとサイズで
   <i><tt class="parameter">text</tt></i> を出力します。成功した場合に <b><tt>TRUE</tt></b> を、失敗した場合に <b><tt>FALSE</tt></b> を返します。
  </p>
