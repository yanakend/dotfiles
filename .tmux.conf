# Key-Prefix
set -g prefix C-t

# 日本語環境なら必須
setw -g utf8 on
set -g status-utf8 on

# ウィンドウ・ペインの最初の番号を指定を1に。デフォルトだと0から
set -g base-index 1
set -g pane-base-index 1

# C-r で設定再読み込み
unbind r
bind ^r source-file ~/.tmux.conf

# clock-modeはunbindしちゃいましょ
unbind t

# Ctrl+tで先ほどアクティブだったウィンドウを表示
bind ^t last-window

# ウィンドウ移動
bind ^m command-prompt -p "move window to:"  "swap-window -t '%%'"

# ウィンドウを(ペインに)分割
bind ^v split-window -h
bind ^s split-window -v

# ペインの移動1(Vim風にする)
bind ^h select-pane -L
bind ^j select-pane -D
bind ^k select-pane -U
bind ^l select-pane -R
bind ^p previous-window
bind ^n next-window

# 複数ペイン同時操作
bind s setw -g synchronize-panes

# ディスプレイ番号を表示の時間
set display-panes-time 10000

# サイズ変更
unbind Up
bind   Up    resize-pane -U
unbind Down
bind   Down  resize-pane -D
unbind Left
bind   Left  resize-pane -L
unbind Right
bind   Right resize-pane -R

# ペインの移動1(Vim風にする)
bind ^p previous-window
bind ^n next-window

# マウスクリックでペイン選択
# * SIMBL http://www.culater.net/software/SIMBL/SIMBL.php
# * MouseTerm http://bitheap.org/mouseterm/
# MouseTermを入れた場合のカーソルによる選択はAltを使わないとだめー
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
# マウスクリックでペイン選択終了

# 表示更新間隔を10秒に
set -g status-interval 10

# カラー/タイトル設定
set -g status-fg white
set -g status-bg '#202020'
set -g set-titles on
set -g set-titles-string '#W#F#T'
set -g status-left-length 30
set -g status-right '#[fg=black,bg=cyan,bold] MEM:#(~/dotfiles/bin/used-mem)'
## window-status-current
setw -g window-status-current-fg black
setw -g window-status-current-bg cyan
setw -g automatic-rename off

# tmuxコピーをクリップボードに反映
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
